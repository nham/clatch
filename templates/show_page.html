{% extends "layout.html" %}
{% block body %}
  <div class=section>
    <h2>{{ page.name }}</h2>
    <div> {{ page.body|safe }} </div>
    <div> 
        {% for tag in page.tags %} 
        #{{ tag.name }} 
        {% endfor %} 
    </div>
  </div>
  <ul>
      <li><a href="/page/edit/{{ page.slug }}">edit</a></li>
  </ul>
{% endblock %}
