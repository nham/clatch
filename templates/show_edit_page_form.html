{% extends "layout.html" %}
{% block body %}
    <form action="{{ url_for('update_page') }}" method=post class=add-entry>
      <dl>
        <dt>Title:
        <dd><input type=text size=50 name=name value="{{ page.name }}">
        <dt>Tags:
        <dd><input type=text size=50 name=tags value="{{ page.tags }}">
        <dt>Body:
        <dd><textarea name=body rows=20 cols=80>{{ page.body }}</textarea>
        <dd><input type=submit value=Share>
      </dl>
      <input type=hidden name=id value={{ page.id }}>
    </form>
{% endblock %}
